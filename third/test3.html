<html>
  <head>
      <title></title>
  </head>  

  <body>
      
      <script src="https://unpkg.com/@reactivex/rxjs@5.3.0/dist/global/Rx.js"></script>
  <script>
      const observable = Rx.Observable.create(function(observer){
         console.log('Hello');
         observer.next(42);
      });

      observable.subscribe(function (x)
      {
          console.log(x);
      });
      observable.subscribe(function (y)
      {
          console.log(y);
      })
    </script>
    </body>
</html>
