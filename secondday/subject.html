  <body>
      
      <script src="https://unpkg.com/@reactivex/rxjs@5.3.0/dist/global/Rx.js"></script>
  <script>
     
      
  var subject = new Rx.Subject();

  subject.subscribe({
      next : function(value){
         console.log(value); 
      },
      error: function(error)
      {
          console.log(error);
      },
      complete : function(){
          console.log('Complete');
      }
  });
  subject.subscribe({
      next : function(value){
         console.log(value); 
      },
  });
  subject.next('A new data piece');
  subject.next('A new data piece');
  subject.complete();
    </script>
    </body>
</html>
