<html>
  <head>
      <title></title>
  </head>  

  <body>
      
      <script src="https://unpkg.com/@reactivex/rxjs@5.3.0/dist/global/Rx.js"></script>
  <script>
     
      
  var observable = Rx.Observable.interval(1000);

  observable
  .filter(function(value){
      return value % 2 == 0;
  })

  .subscribe({
      next : function(value){
         console.log(value); 
      },
      error: function(error)
      {
          console.log('Error:',error);
      }
   });
  
    </script>
    </body>
</html>
